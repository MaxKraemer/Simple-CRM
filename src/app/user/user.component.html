<mat-card>
    <table class="user-table">
        <tr>
            <th>Name</th>
            <th>E-Mail</th>
            <th>City</th>
        </tr>
        <tr *ngFor="let user of allUsers" [routerLink]="['/user/' + user['customIdName']]">
            <td>{{ user['firstName'] }} {{ user['lastName'] }}</td>
            <td>{{ user['email'] }}</td>
            <td>{{ user['city'] }}</td>
        </tr>
    
    </table>

</mat-card>


<button (click)="openDialog()" class="user-btn" mat-fab color="primary" aria-label="Example icon button with a delete icon" matTooltip="Add User">
    <mat-icon><span class="material-icons-outlined">
            add
    </span></mat-icon>
</button>
